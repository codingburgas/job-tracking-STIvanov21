<div class="container mt-4">
  <h2 class="mb-4">Available Job Offers</h2>

  <button class="btn btn-success mb-3" (click)="toggleCreate()">
    {{ showCreate ? 'Cancel' : 'Create New Offer' }}
  </button>

  <div *ngIf="showCreate" class="mb-4">
    <app-job-create (created)="loadJobs()" />
  </div>

  <div class="row">
    <div *ngFor="let job of jobOffers" class="col-md-6 mb-3">
      <div class="card h-100">
        <div class="card-body d-flex flex-column" style="height: 100%;">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description }}</p>
          <small class="text-muted">{{ job.location }} | {{ job.createdOn | date }}</small>
          <button
            class="btn btn-primary mt-auto"
            style="align-self: flex-end;"
            (click)="apply(job)"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
